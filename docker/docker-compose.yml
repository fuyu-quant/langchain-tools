version: '3.9'
services:
  notebook:
    container_name: langchain-tools
    image: jupyter/datascience-notebook
    ports:
      - '8030:8030'
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - /Users/tanakatouma/vscode/langchain-tools/:/home/langchain-tools/
    command: start-notebook.sh --NotebookApp.token=''